<!DOCTYPE html>
<html>
<head>
    <title>Voice Room - {{ room_name }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

                    document.getElementById('status').innerHTML = '‚ùå Nie mo≈ºna po≈ÇƒÖczyƒá z serwerem';

            };

            ws.onerror = function(e) {
                debugLog('WebSocket error');
                document.getElementById('status').innerHTML = '‚ö†Ô∏è B≈ÇƒÖd po≈ÇƒÖczenia';
                document.getElementById('status').className = 'status error';
            };
        }

        function manualReconnect() {
            debugLog('Manual reconnect triggered');
            reconnectAttempts = 0; // Reset attempts
            document.getElementById('reconnectBtn').style.display = 'none';
            
            // Zatrzymaj poprzedni timeout
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
            
            // Zamknij poprzednie po≈ÇƒÖczenie je≈õli istnieje
            if (ws) {
                ws.close();
            }
            
            initWebSocket();
        };
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .room-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .back-link {
            color: #6c757d;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
            transition: all 0.3s ease;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);

        button:disabled {
            background: #6c757d;

        }

        }
        .debug-info {
            background: #e9ecef;
            padding: 10px;

</head>
<body>
    <div class="room-container">
        <a href="{% url 'lista_pracownikow' %}" class="back-link">‚Üê Powr√≥t do listy pracownik√≥w</a>
        
        <h2>üé§ Voice Chat Room: {{ room_name }}</h2>
        
        <div id="status" class="status">≈ÅƒÖczenie z pokojem...</div>
        
        <div class="controls">
            <button id="startBtn" onclick="startCall()">üé§ Do≈ÇƒÖcz do rozmowy</button>
            <button id="endBtn" onclick="endCall()" disabled>üìû Zako≈Ñcz rozmowƒô</button>
            <button id="reconnectBtn" onclick="manualReconnect()" style="display: none;">üîÑ Po≈ÇƒÖcz ponownie</button>
        </div>
        
        <div class="participants-section">
            <h3>üë• Uczestnicy pokoju:</h3>
            <ul id="participantList">
                <li>≈Åadowanie listy uczestnik√≥w...</li>
            </ul>
        </div>
        
        <div class="audio-section">
            <h3>üîä Strumienie audio:</h3>
            <div id="audioContainer">
                <p>Do≈ÇƒÖcz do rozmowy, aby s≈Çyszeƒá innych uczestnik√≥w</p>
            </div>
        </div>
        
        <div id="debugInfo" class="debug-info" style="display: none;">
            <h4>Debug Info:</h4>
            <div id="debugLog"></div>
        </div>
    </div>

    <script>
        const roomName = "{{ room_name }}";
        const currentUsername = "{{ user.username|default:'Go≈õƒá' }}";
        let ws;
        let localStream;
        let peers = {};
        let isCallActive = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        let reconnectTimeout;

        // Debug logging
        function debugLog(message) {
            console.log(message);
            const debugDiv = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        function getCloseCodeDescription(code) {
            const codes = {
                1000: 'Normal Closure',
                1001: 'Going Away',
                1002: 'Protocol Error',
                1003: 'Unsupported Data',
                1005: 'No Status Received',
                1006: 'Abnormal Closure (Railway timeout/restart?)',
                1007: 'Invalid frame payload data',
                1008: 'Policy Violation',
                1009: 'Message Too Big',
                1010: 'Mandatory Extension',
                1011: 'Internal Server Error',
                1015: 'TLS handshake',
                4001: 'User not authenticated',
                4002: 'Channel layer not available',
                4003: 'Server error during connect'
            };
            return codes[code] || `Unknown code: ${code}`;
        }

        // Toggle debug panel with Ctrl+D
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                const debugDiv = document.getElementById('debugInfo');
                debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
                e.preventDefault();
            }
        });

        // WebSocket connection
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/room/${roomName}/`);
            let pingInterval;

            ws.onopen = function(e) {
                debugLog('WebSocket connected');
                document.getElementById('status').innerHTML = `‚úÖ Po≈ÇƒÖczono z pokojem: ${roomName}`;
                document.getElementById('status').className = 'status connected';
                
                // Reset reconnect attempts po udanym po≈ÇƒÖczeniu
                reconnectAttempts = 0;
                
                // Rozpocznij ping co 20 sekund (czƒô≈õciej dla Railway)
                pingInterval = setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'ping',
                            timestamp: Date.now()
                        }));
                        debugLog('Sent ping');
                    }
                }, 20000);
            };

            ws.onclose = function(e) {
                debugLog(`WebSocket disconnected: ${e.code} (${getCloseCodeDescription(e.code)})`);
                debugLog(`Close reason: ${e.reason || 'No reason provided'}`);
                debugLog(`Was clean: ${e.wasClean}`);
                
                document.getElementById('status').innerHTML = '‚ùå Roz≈ÇƒÖczono z pokoju';
                document.getElementById('status').className = 'status error';
                
                // Zatrzymaj ping
                if (pingInterval) {
                    clearInterval(pingInterval);
                }
                
                // Exponential backoff reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                    reconnectAttempts++;
                    
                    debugLog(`Attempting to reconnect in ${delay}ms (attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
                    
                    reconnectTimeout = setTimeout(() => {
                        initWebSocket();
                    }, delay);
                } else {
                    debugLog('Max reconnect attempts reached');
                    document.getElementById('status').innerHTML = '‚ùå Nie mo≈ºna po≈ÇƒÖczyƒá z serwerem';
                    document.getElementById('reconnectBtn').style.display = 'inline-block';
                }
            };

            ws.onerror = function(e) {
                debugLog('WebSocket error');
                document.getElementById('status').innerHTML = '‚ö†Ô∏è B≈ÇƒÖd po≈ÇƒÖczenia';
                document.getElementById('status').className = 'status error';
            };

            ws.onmessage = async (e) => {
                try {
                    const data = JSON.parse(e.data);
                    debugLog(`Received: ${data.type || 'signal'}`);
                    
                    if (data.type === 'pong') {
                        debugLog('Received pong - connection alive');
                        return;
                    }
                    
                    if (data.type === 'user_joined') {
                        if (data.username !== currentUsername) {
                            document.getElementById('status').innerHTML = `üëã ${data.username} do≈ÇƒÖczy≈Ç do pokoju`;
                            
                            // Dodaj do listy uczestnik√≥w
                            addParticipant(data.username);
                            
                            // If we're in a call, create connection to new user
                            if (isCallActive && !peers[data.username]) {
                                debugLog(`Creating offer for new user: ${data.username}`);
                                await createConnectionToUser(data.username, true);
                            }
                        }
                    } else if (data.type === 'user_left') {
                        if (data.username !== currentUsername) {
                            document.getElementById('status').innerHTML = `üëã ${data.username} opu≈õci≈Ç pok√≥j`;
                            
                            // Usu≈Ñ z listy uczestnik√≥w
                            removeParticipant(data.username);
                            
                            // Clean up connection
                            if (peers[data.username]) {
                                peers[data.username].close();
                                delete peers[data.username];
                                
                                // Remove audio element
                                const audioElement = document.getElementById(`audio_${data.username}`);
                                if (audioElement) {
                                    audioElement.parentElement.remove();
                                }
                            }
                        }
                    } else if (data.offer && data.from && data.from !== currentUsername) {
                        debugLog(`Handling offer from: ${data.from}`);
                        await handleOffer(data.offer, data.from);
                    } else if (data.answer && data.from && data.from !== currentUsername) {
                        debugLog(`Handling answer from: ${data.from}`);
                        await handleAnswer(data.answer, data.from);
                    } else if (data.candidate && data.from && data.from !== currentUsername) {
                        debugLog(`Handling ICE candidate from: ${data.from}`);
                        await handleIceCandidate(data.candidate, data.from);
                    }
                } catch (error) {
                    debugLog(`Error handling message: ${error.message}`);
                }
            };
        }

        async function createConnectionToUser(username, shouldCreateOffer) {
            debugLog(`Creating connection to: ${username}`);
            
            const peer = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' },
                    // Dodatkowe publiczne STUN serwery
                    { urls: 'stun:stun.stunprotocol.org:3478' },
                    { urls: 'stun:stun.voiparound.com' },
                    { urls: 'stun:stun.voipbuster.com' },
                ]
            });

            peers[username] = peer;

            // Add local stream if available
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peer.addTrack(track, localStream);
                    debugLog(`Added local track to connection with ${username}`);
                });
            }

            // Handle ICE candidates
            peer.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        candidate: event.candidate,
                        from: currentUsername,
                        to: username
                    }));
                }
            };

            // Handle remote stream
            peer.ontrack = (event) => {
                debugLog(`Received remote stream from: ${username}`);
                const stream = event.streams[0];
                
                // Create audio element for this user
                const audioContainer = document.getElementById('audioContainer');
                
                // Remove existing audio for this user
                const existingAudio = document.getElementById(`audio_${username}`);
                if (existingAudio) {
                    existingAudio.parentElement.remove();
                }
                
                const audioDiv = document.createElement('div');
                audioDiv.className = 'audio-stream';
                audioDiv.innerHTML = `
                    <label>üîä Audio od: ${username}</label>
                    <audio id="audio_${username}" controls autoplay>
                        Twoja przeglƒÖdarka nie obs≈Çuguje odtwarzania audio.
                    </audio>
                `;
                
                const audioElement = audioDiv.querySelector('audio');
                audioElement.srcObject = stream;
                
                // Force autoplay
                audioElement.play().then(() => {
                    debugLog(`Audio started playing from ${username}`);
                }).catch(e => {
                    debugLog(`Autoplay failed for ${username}: ${e.message}`);
                });
                
                audioContainer.appendChild(audioDiv);
            };

            // Connection state monitoring
            peer.onconnectionstatechange = () => {
                debugLog(`Connection state with ${username}: ${peer.connectionState}`);
            };

            // Create offer if needed
            if (shouldCreateOffer) {
                try {
                    const offer = await peer.createOffer();
                    await peer.setLocalDescription(offer);
                    
                    ws.send(JSON.stringify({
                        offer: offer,
                        from: currentUsername,
                        to: username
                    }));
                    
                    debugLog(`Sent offer to: ${username}`);
                } catch (error) {
                    debugLog(`Error creating offer: ${error.message}`);
                }
            }
        }

        async function handleOffer(offer, from) {
            try {
                if (!peers[from]) {
                    await createConnectionToUser(from, false);
                }
                
                const peer = peers[from];
                await peer.setRemoteDescription(new RTCSessionDescription(offer));
                
                const answer = await peer.createAnswer();
                await peer.setLocalDescription(answer);
                
                ws.send(JSON.stringify({
                    answer: answer,
                    from: currentUsername,
                    to: from
                }));
                
                debugLog(`Sent answer to: ${from}`);
            } catch (error) {
                debugLog(`Error handling offer: ${error.message}`);
            }
        }

        async function handleAnswer(answer, from) {
            try {
                const peer = peers[from];
                if (peer) {
                    await peer.setRemoteDescription(new RTCSessionDescription(answer));
                    debugLog(`Set remote description for answer from: ${from}`);
                }
            } catch (error) {
                debugLog(`Error handling answer: ${error.message}`);
            }
        }

        async function handleIceCandidate(candidate, from) {
            try {
                const peer = peers[from];
                if (peer) {
                    await peer.addIceCandidate(new RTCIceCandidate(candidate));
                    debugLog(`Added ICE candidate from: ${from}`);
                }
            } catch (error) {
                debugLog(`Error handling ICE candidate: ${error.message}`);
            }
        }

        async function startCall() {
            try {
                debugLog('Starting call...');
                
                // Sprawd≈∫ czy HTTPS jest u≈ºywane na produkcji
                if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    throw new Error('WebRTC wymaga HTTPS na produkcji');
                }
                
                // Get microphone access
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 44100,
                        channelCount: 1
                    },
                    video: false
                });
                
                debugLog('Got local stream');
                
                // Show microphone indicator
                const micIndicator = document.createElement('div');
                micIndicator.id = 'micIndicator';
                micIndicator.className = 'mic-indicator';
                micIndicator.innerHTML = 'üé§ Mikrofon: W≈ÅƒÑCZONY';
                document.querySelector('.controls').appendChild(micIndicator);
                
                isCallActive = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('endBtn').disabled = false;
                document.getElementById('status').innerHTML = 'üìû Rozmowa aktywna - mo≈ºna Ciƒô s≈Çyszeƒá!';
                document.getElementById('status').className = 'status connected';
                
                // Clear audio container
                document.getElementById('audioContainer').innerHTML = '<p>Oczekiwanie na innych uczestnik√≥w...</p>';
                
                debugLog('Call started successfully');
                
            } catch (error) {
                debugLog(`Error starting call: ${error.message}`);
                let errorMessage = error.message;
                
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Dostƒôp do mikrofonu zosta≈Ç odrzucony. Sprawd≈∫ ustawienia przeglƒÖdarki.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'Nie znaleziono mikrofonu. Sprawd≈∫ czy urzƒÖdzenie audio jest pod≈ÇƒÖczone.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'Mikrofon jest u≈ºywany przez innƒÖ aplikacjƒô.';
                }
                
                document.getElementById('status').innerHTML = `‚ùå B≈ÇƒÖd: ${errorMessage}`;
                document.getElementById('status').className = 'status error';
            }
        }

        function endCall() {
            debugLog('Ending call...');
            
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    debugLog('Stopped local track');
                });
                localStream = null;
            }
            
            // Close all peer connections
            Object.keys(peers).forEach(username => {
                peers[username].close();
                debugLog(`Closed connection to: ${username}`);
            });
            peers = {};
            
            // Clean up UI
            document.getElementById('audioContainer').innerHTML = '<p>Do≈ÇƒÖcz do rozmowy, aby s≈Çyszeƒá innych uczestnik√≥w</p>';
            
            const micIndicator = document.getElementById('micIndicator');
            if (micIndicator) {
                micIndicator.remove();
            }
            
            isCallActive = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('endBtn').disabled = true;
            document.getElementById('status').innerHTML = 'üìû Rozmowa zako≈Ñczona';
            document.getElementById('status').className = 'status';
            
            debugLog('Call ended');
        }

        function updateParticipants(participants) {
            const list = document.getElementById('participantList');
            list.innerHTML = '';
            
            if (participants.length === 0) {
                list.innerHTML = '<li>Brak uczestnik√≥w</li>';
                return;
            }
            
            participants.forEach(participant => {
                const li = document.createElement('li');
                li.textContent = participant;
                if (participant === currentUsername) {
                    li.textContent += ' (To Ty)';
                    li.style.fontWeight = 'bold';
                }
                list.appendChild(li);
            });
            
            debugLog(`Updated participants: ${participants.join(', ')}`);
        }

        function addParticipant(username) {
            const list = document.getElementById('participantList');
            
            // Usu≈Ñ "Brak uczestnik√≥w" je≈õli istnieje
            const noParticipants = list.querySelector('li');
            if (noParticipants && noParticipants.textContent === 'Brak uczestnik√≥w') {
                list.innerHTML = '';
            }
            
            // Sprawd≈∫ czy ju≈º istnieje
            const existing = Array.from(list.children).find(li => 
                li.textContent.includes(username)
            );
            
            if (!existing) {
                const li = document.createElement('li');
                li.textContent = username;
                li.id = `participant_${username}`;
                list.appendChild(li);
                debugLog(`Added participant: ${username}`);
            }
        }

        function removeParticipant(username) {
            const participant = document.getElementById(`participant_${username}`);
            if (participant) {
                participant.remove();
                debugLog(`Removed participant: ${username}`);
            }
            
            // Je≈õli brak uczestnik√≥w, poka≈º komunikat
            const list = document.getElementById('participantList');
            if (list.children.length === 0) {
                list.innerHTML = '<li>Brak uczestnik√≥w</li>';
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
            endCall();
            if (ws) {
                ws.close();
            }
        });

        // Initialize
        initWebSocket();
        debugLog('Voice room initialized');
    </script>
</body>
